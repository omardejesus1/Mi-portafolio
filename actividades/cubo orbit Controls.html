<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.Js Cube - ES6 Version</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="info">Three.js Cube - ES6 Version</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "orbit": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'orbit';

        let scene, camera, renderer, cube, animationId;
        let isWireframe = false;

        function init() {
            createScene();
            createCamera();
            createRenderer();
            createCube();
            setupEventListeners();
            animate();
        }

        function createScene() {
            scene = new THREE.Scene();
        }

        function createCamera() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            camera.position.z = 5;
        }

        function createRenderer() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);
        }

        function createCube() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);

            const textureLoader = new THREE.TextureLoader();
            const textura = textureLoader.load('pared-ladrillo.jpg');

            const material = new THREE.MeshBasicMaterial({ 
                map: textura,
                wireframe: false
            });
            
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.04; 
            controls.enableZoom = true;
            controls.minDistance = 2;
            controls.maxDistance = 9;
            controls.target.set(0, 0, 0);
        }   

        function animate() {
            animationId = requestAnimationFrame(animate);
            if (cube) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        function changeCubeColor(colorHex) {
            if (cube) cube.material.color.setHex(colorHex);
        }

        function toggleWireframe() {
            if (cube) {
                isWireframe = !isWireframe;
                cube.material.wireframe = isWireframe;
            }
        }

        function resetCube() {
            if (cube) {
                cube.rotation.x = 0;
                cube.rotation.y = 0;
                cube.material.color.setHex(0x00ff00);
                cube.material.wireframe = false;
                isWireframe = false;
            }
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('beforeunload', () => {
                if (animationId) cancelAnimationFrame(animationId);
            });
            window.addEventListener('keydown', (event) => {
                switch(event.key) {
                    case 'r': changeCubeColor(0xff0000); break;
                    case 'g': changeCubeColor(0x00ff00); break;
                    case 'b': changeCubeColor(0x0000ff); break;
                    case 'w': toggleWireframe(); break;
                    case ' ': resetCube(); break;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
