<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.Js Cube - ES6 Version</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="info">Three.js Cube - ES6 Version</div>
    
    <div class="controls">
        <p>Controls:</p>
        <button id="colorRed">Red</button>
        <button id="colorGreen">Green</button>
        <button id="colorBlue">Blue</button>
        <button id="toggleWireframe">Wireframe</button>
        <button id="reset">Reset</button>
    </div>

    <script type="module">
        // Importamos Three.js desde CDN usando módulos ES6
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

        // Variables globales
        let scene, camera, renderer, cube, animationId;
        let isWireframe = false;

        // Inicializar la aplicación
        function init() {
            createScene();
            createCamera();
            createRenderer();
            createCube();
            setupEventListeners();
            setupControls();
            animate();
        }

        function createScene() {
            scene = new THREE.Scene();
        }

        function createCamera() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            camera.position.z = 5;
        }

        function createRenderer() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);
        }

        function createCube() {
            // Geometría del cubo
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            
            // Material del cubo
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,
                wireframe: false
            });
            
            // Crear la malla del cubo
            cube = new THREE.Mesh(geometry, material);
            
            // Añadir cubo a la escena
            scene.add(cube);
            
            // Opcional: añadir ejes de referencia para debug
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Rotación del cubo
            if (cube) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }
            
            // Renderizar
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            // Actualizar cámara
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            
            // Actualizar renderizador
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        function changeCubeColor(colorHex) {
            if (cube) {
                cube.material.color.setHex(colorHex);
            }
        }

        function toggleWireframe() {
            if (cube) {
                isWireframe = !isWireframe;
                cube.material.wireframe = isWireframe;
            }
        }

        function resetCube() {
            if (cube) {
                cube.rotation.x = 0;
                cube.rotation.y = 0;
                cube.material.color.setHex(0x00ff00);
                cube.material.wireframe = false;
                isWireframe = false;
            }
        }

        function setupControls() {
            document.getElementById('colorRed').addEventListener('click', () => {
                changeCubeColor(0xff0000);
            });
            
            document.getElementById('colorGreen').addEventListener('click', () => {
                changeCubeColor(0x00ff00);
            });
            
            document.getElementById('colorBlue').addEventListener('click', () => {
                changeCubeColor(0x0000ff);
            });
            
            document.getElementById('toggleWireframe').addEventListener('click', () => {
                toggleWireframe();
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                resetCube();
            });
        }

        function setupEventListeners() {
            // Redimensionamiento de ventana
            window.addEventListener('resize', onWindowResize);
            
            // Limpiar animación al salir
            window.addEventListener('beforeunload', () => {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            });
            
            // Control por teclado (opcional)
            window.addEventListener('keydown', (event) => {
                switch(event.key) {
                    case 'r':
                        changeCubeColor(0xff0000);
                        break;
                    case 'g':
                        changeCubeColor(0x00ff00);
                        break;
                    case 'b':
                        changeCubeColor(0x0000ff);
                        break;
                    case 'w':
                        toggleWireframe();
                        break;
                    case ' ':
                        resetCube();
                        break;
                }
            });
        }

        // Inicializar cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
